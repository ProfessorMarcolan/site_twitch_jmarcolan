---
layout: default

---
<section class="section contribuir active">

    <!-- 
      <h1 class="section__title">{{page.title}}</h1> 
    -->
  
    <div class="section__container">
      <article class="post">
        <!-- Aqui o título principal - deve estar dentro do article (semântica, acessibilidade) -->
        <h1 class="post-title">{{page.title}}</h1>
  
        <header class="post-header">
          <!-- Lista de Tópicos -->
          <ul class="post-header-topics">
            <li>Tópico 1</li>
            <li>Tópico 2</li>
            <li>Tópico 3</li>
            <li>Tópico 4</li>
          </ul>
  
          <!-- Vídeo -->
          <div class="video-container">
           
                <iframe width="560" height="315" src="https://www.youtube.com/embed/videoseries?list=PLx0sYbCqOb8TBPRdmBHs5Iftvv9TPboYG" frameborder="0" allow="autoplay; encrypted-media" allowfullscreen></iframe>
           
          </div>

          
        </header>

        <div class="post-content">

            <div class="post-content-content">
                  {{content}}
            </div>

            <div class="post-content-navegador">
                <ul>
                    <li>Tópico 1</li>
                    <li>Tópico 2</li>
                    <li>Tópico 3</li>
                    <li>Tópico 4</li>
            </ul>
            </div>
    
        </div>

 
        
        
      </article>
    </div>


    
   
  


</section>

  






<script src="/assets/prism.js"></script>
